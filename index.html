<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main> 
        <div class="profilePicture">
            <img src="assets/undraw-avatar.svg" alt="Profile Picture">
        </div>
        <p>@instagram</p>
        <div class="links-list">
            <ul>
                <li>
                    <a href="">Link 1</a>
                </li>
                <li>
                    <a href="">Link 2</a>
                </li>
                <li>
                    <a href="">Link 3</a>
                </li>
                <li>
                    <a href="">Link 4</a>
                </li>
            </ul>
        </div>
        <div class="contact-list">
            <ul>
                <li>
                    <a href="">
                        <img src="assets/github.svg" alt="Github">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="assets/instagram.svg" alt="Instagram">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="assets/linkedin.svg" alt="Linkedin">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="assets/twitch.svg" alt="Twitch">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="assets/twitter.svg" alt="Twitter">
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <footer><a href="https://www.flaticon.com/free-icons/link" title="link icons">FavIcon by Freepik - Flaticon</a>
    <br>
    <a href="https://www.undraw.com">Profile Picure by Undraw</a></footer>
</body>
</html>
